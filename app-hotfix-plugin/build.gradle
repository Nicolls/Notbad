plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    namespace 'com.notbad.hotfix.plugin'
    compileSdk COMPILE_VERSION as int

    defaultConfig {
        minSdk MIN_VERSION as int
        targetSdk TARGET_VERSION as int
        applicationId "com.notbad.hotfix.plugin"
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.6.20"
    // Java language implementation
    implementation "androidx.activity:activity:$ACTIVITY_VERSION"
    // Kotlin
    implementation "androidx.activity:activity-ktx:$ACTIVITY_VERSION"
    implementation "androidx.appcompat:appcompat:${APP_COMPACT_VERSION}"
    implementation "androidx.core:core-ktx:${KTX_CORE_VERSION}"
    implementation "androidx.constraintlayout:constraintlayout:${CONSTRAINT_LAYOUT_VERSION}"
    implementation "com.google.android.material:material:${MATERIAL_VERSION}"
    implementation project(":lib-common")
}

kapt {
    correctErrorTypes true
}